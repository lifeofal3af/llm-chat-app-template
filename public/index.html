<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackin Dude</title>
    <style>
      :root {
        --bg-color: #0a0f0a;
        --text-color: #00ff66;
        --text-muted: #00cc55;
        --user-msg-bg: #0d1f0d;
        --assistant-msg-bg: #0a140a;
        --border-color: #00ff66;
        --button-bg: #0d1f0d;
        --button-hover: #00ff66;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Courier New", monospace;
        background-color: var(--bg-color);
        color: var(--text-color);
        max-width: 900px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 1rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.5rem;
        color: var(--text-color);
        text-shadow: 0 0 10px var(--text-color);
      }

      p {
        color: var(--text-muted);
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 180px);
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        background: #000;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 4px;
        max-width: 80%;
        white-space: pre-wrap;
      }

      .user-message {
        background-color: var(--user-msg-bg);
        color: #00ff99;
        align-self: flex-end;
        border: 1px solid var(--border-color);
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        color: var(--text-color);
        align-self: flex-start;
        border-left: 2px solid var(--border-color);
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: #000;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        background: #000;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: "Courier New", monospace;
        resize: none;
        min-height: 44px;
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--button-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        text-shadow: 0 0 5px var(--text-color);
        transition: all 0.2s;
      }

      #send-button:hover {
        background-color: var(--button-hover);
        color: #000;
      }

      #send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        margin: 0.5rem;
        font-style: italic;
        color: var(--text-muted);
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hackin Dude</h1>
      <p>ðŸ’» Powered by Cloudflare Workers AI</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>ðŸ‘¾ Welcome, hacker. System online. What query do you have?</p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        AI is thinking...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your hack..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Hackin Dude &copy; 2025</p>
    </footer>

    <script src="chat.js"></script>
  </body>
</html>
